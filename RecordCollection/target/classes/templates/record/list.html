<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Record Collection | List Records</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(records)}">
        <h2><a href="/">Records</a></h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Year</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="record : ${records}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.artist}"></td>
                <td th:text="${record.album}"></td>
                <td th:text="${record.year}"></td>
                <td><a th:href="${'/record/show/' + record.id}">View</a> </td>
                <td><a th:href="${'/record/edit/' + record.id}">Edit</a> </td>
                <td><a th:href="${'/record/delete/' + record.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/record/new">New Record</a>
        </div>
    </div>
</div>

</body>
</html>
