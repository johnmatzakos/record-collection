<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Record Collection | Show Records</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Records</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Record Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.id}">Record Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Artist:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.artist}">Artist</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Album:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.album}">Album</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Year:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.year}">Year</p>
                    </div>
                </div>
				<ul>
        			<li><a href="/record/list">Records</a></li>
    			</ul>
            </form>
        </div>
    </div>
</div>

</body>
</html>
